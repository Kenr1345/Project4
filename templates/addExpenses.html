{% extends "template.html" %}
{% block content %}

  <header id="hero" class="hero">
      <a href="{{ url_for('index') }}" class="button-8 w-button">Back to Homepage</a>

<br><br><br>
    <div class="flex-container w-container">
      <div>
        <form method="post">
        {{ form.csrf_token() }}
            <p>
            <b>Description:</b> <br>
            {{ form.string_input }} <br><br>
            <b>Category:</b> <br>
            {{ form.select_input }} <br><br>
            <b>Cost:</b> <br>
            {{ form.decimal_input }} <br><br>
            <b>Currency:</b> <br>
            {{ form.select_input_currency }} <br><br>
            <b>Date:</b><br>
            {{ form.date_input }}<br>(MM/DD/YYYY)</p>
        <input value="Submit" class="button-8 w-button" type="submit">
    </form>
      </div>
    </div>

  </header>

{% endblock %}
